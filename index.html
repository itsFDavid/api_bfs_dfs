<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <title>Dijkstra</title>
</head>
<body>
    <h1>Dijkstra</h1>
    
    <div class="container">
        <div class="controls">
            <div class="form-group">
                <label for="nodeCount">Número de Nodos:</label>
                <input type="number" id="nodeCount" min="2" value="3">
                <button type="button" id="createNodes">Crear Nodos</button>
            </div>
            
            <div class="form-group">
                <label for="sourceNode">Nodo de Origen:</label>
                <select id="sourceNode"></select>
            </div>
            
            <div class="form-group">
                <label for="targetNode">Nodo de Destino:</label>
                <select id="targetNode"></select>
            </div>
            
            <div class="form-group">
                <label for="weight">Peso/Distancia:</label>
                <input type="number" id="weight" min="1" value="1">
            </div>
            
            <button type="button" id="addEdge">Añadir Conexión</button>
            <div id="edgeError" class="error"></div>
            
            <button id="findPath" type="button" style="margin-top: 30px; background-color: #2980b9;">Buscar Ruta Más Corta</button>
            
            <div id="results" class="results" style="display: none;">
                <h3>Resultados:</h3>
                <div id="pathResult"></div>
                <div id="distanceResult"></div>
                <img id="resultImage" class="result-image">
            </div>
        </div>
        
        <div id="graphVisualization" class="visualization"></div>
    </div>

    <script src="js.js"></script>
</body>
</html>
